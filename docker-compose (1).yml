services:
  db:
    image: postgres:16-alpine
    container_name: pizzeria-postgres
    environment:
      POSTGRES_DB: pizzeria
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: America/Lima
    ports:
      - "5432:5432"
    volumes:
      - pizzeria_data:/var/lib/postgresql/data
      # Auto-run schema and seed on first init (new volume)
      - ./pizzeria_schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
      - ./pizzeria_seed.sql:/docker-entrypoint-initdb.d/02_seed.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pizzeria"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pizzeria_data:
