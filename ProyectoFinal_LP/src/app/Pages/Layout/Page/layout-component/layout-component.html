<!-- Navbar principal de la plataforma de pizzas -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">

    <!-- Logo y nombre de la empresa -->
    <a class="navbar-brand fw-bold text-danger" routerLink="/" style="font-family: 'Dancing Script', cursive; font-size: 2rem;">
      Pizzería Deliziosa
    </a>

    <!-- Botón hamburguesa para móvil -->
    <button
      class="navbar-toggler border-0"
      type="button"
      (click)="toggleMobileMenu()"
      [attr.aria-expanded]="isMenuOpen()"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menú principal -->
    <div class="collapse navbar-collapse" [class.show]="isMenuOpen()">

      <!-- Enlaces de navegación centrados -->
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-muted fw-normal px-4" [routerLink]="['/plataforma/home']" routerLinkActive="active">
            Inicio
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-muted fw-normal px-4" [routerLink]="['/plataforma/eventos']" routerLinkActive="active">
            Eventos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-muted fw-normal px-4" [routerLink]="['/plataforma/contacto']" routerLinkActive="active">
            Contacto
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-muted fw-normal px-4" [routerLink]="['/plataforma/locales']" routerLinkActive="active">
            Locales
          </a>
        </li>
      </ul>

      <!-- Botón de pedido -->
      <div class="d-flex align-items-center">
        <button class="btn btn-danger fw-semibold px-4 py-2" routerLink="/pedidos">
          Pedir Ahora
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- Contenido principal de la aplicación -->
<main class="flex-grow-1">
  <router-outlet></router-outlet>
</main>
